<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="slider.css">
  <title>Slider</title>
</head>
<body>
  <div class="slider-container">
    
    <div class="slides">
      <div class="slide"><img src="https://i.pinimg.com/736x/4a/ed/d9/4aedd98dfb3c4eafde405c2a39bfb29d.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="https://i.pinimg.com/736x/6c/d4/4d/6cd44d3e52f7eb906a4e1784c37702c6.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="https://i.pinimg.com/736x/7f/56/70/7f5670e38bc6414558f562ef8370bb2e.jpg" alt="Slide 3"></div>
    </div>
    <button id="prevBtn" class="nav-btn">❮</button>
    <button id="nextBtn" class="nav-btn">❯</button>

    
    <div class="dots">
      <span class="dot" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
